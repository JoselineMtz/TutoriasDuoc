<ion-header [translucent]="true">
  <ion-toolbar>
   
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding-horizontal">
  <ion-title class="ion-padding-top ion-text-center">
    <ion-label>
      <h1>Registro de Usuario</h1>
    </ion-label>
  </ion-title>

  <!-- Selector de tipo de registro -->
  <ion-segment [(ngModel)]="tipoRegistro" class="ion-margin-bottom">
    <ion-segment-button value="estudiante">
      Estudiante
    </ion-segment-button>
    <ion-segment-button value="tutor">
      Tutor
    </ion-segment-button>
  </ion-segment>

  <!-- Formulario de registro -->
  <form (ngSubmit)="registrarUsuario()">
    <ion-item class="ion-padding-horizontal">
      <ion-label position="stacked">RUT</ion-label>
      <ion-input type="text" [(ngModel)]="registroData.rut" name="rut" placeholder="Ingrese su RUT" required></ion-input>
    </ion-item>
    <ion-item class="ion-padding-horizontal">
      <ion-label position="stacked">Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="registroData.nombre" name="nombre" placeholder="Ingrese su nombre" required></ion-input>
    </ion-item>
    <ion-item class="ion-padding-horizontal">
      <ion-label position="stacked">Apellidos</ion-label>
      <ion-input type="text" [(ngModel)]="registroData.apellidos" name="apellidos" placeholder="Ingrese sus apellidos" required></ion-input>
    </ion-item>
    <ion-item *ngIf="tipoRegistro === 'estudiante'" class="ion-padding-horizontal">
      <ion-label position="stacked">Carrera</ion-label>
      <ion-select [(ngModel)]="registroData.carrera" name="carrera" placeholder="Seleccione una carrera">
        <ion-select-option value="carrera1">Carrera 1</ion-select-option>
        <ion-select-option value="carrera2">Carrera 2</ion-select-option>
        <ion-select-option value="carrera3">Carrera 3</ion-select-option>
      </ion-select>
    </ion-item>
    
    <ion-item class="ion-padding-horizontal">
      <ion-label position="stacked">Correo Electrónico</ion-label>
      <ion-input type="email" [(ngModel)]="registroData.email" name="email" placeholder="Ingrese su correo electrónico" required></ion-input>
    </ion-item>
    <ion-item class="ion-padding-horizontal">
      <ion-label position="stacked">Teléfono</ion-label>
      <ion-input type="text" [(ngModel)]="registroData.telefono" name="telefono" placeholder="Ingrese su teléfono" required></ion-input>
    </ion-item>
    <ion-item class="ion-padding-horizontal">
      <ion-label position="stacked">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="registroData.password" name="password" placeholder="Ingrese su contraseña" required>
        <ion-input-password-toggle slot="end"></ion-input-password-toggle>
      </ion-input>
    </ion-item>
    <ion-item class="ion-padding-horizontal">
      <ion-label position="stacked">Confirmar Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="registroData.confirmarPassword" name="confirmarPassword" placeholder="Repita su contraseña" required>
        <ion-input-password-toggle slot="end"></ion-input-password-toggle>
      </ion-input>
    </ion-item>

    <!-- Contenedor para centrar los botones -->
    <div class="button-container ion-padding-top">
      <ion-button expand="block" type="submit">
        Registrarse
      </ion-button>
    
      <ion-button fill="clear" (click)="irInicioSesion()">
        Volver a Inicio de Sesión
      </ion-button>
    </div>
  </form>
</ion-content>
