<ion-header>
  <ion-toolbar class="dashboard-masivo">
    <ion-title>Agregar Tutoría</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="agregarTutoria()">
    <ion-item>
      <ion-label>Nombre del Tutor</ion-label>
      <ion-input type="text" [value]="tutorNombre" readonly></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Asignatura</ion-label>
      <ion-select [(ngModel)]="asignatura" name="asignatura" placeholder="Seleccionar asignatura">
        <ion-select-option value="Inglés Intermedio II">Inglés Intermedio II</ion-select-option>
        <ion-select-option value="Programación">Programación</ion-select-option>
        <ion-select-option value="Matemáticas">Matemáticas</ion-select-option>
        <ion-select-option value="Programación Web">Programación Web</ion-select-option>
        
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Franja Horaria</ion-label>
      <ion-select [(ngModel)]="franjaHoraria" name="franjaHoraria" placeholder="Seleccionar horario">
        <ion-select-option value="10:00-11:00">10:00-11:00</ion-select-option>
        <ion-select-option value="13:00-15:00">13:10-15:00</ion-select-option>
        <ion-select-option value="16:00-18:00">16:00-18:00</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button type="submit" expand="block">Agregar Tutoría</ion-button>
  </form>
</ion-content>
