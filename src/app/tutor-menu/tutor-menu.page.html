<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-title>
            <h1 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; text-align: center;">Menú</h1>
          </ion-title>
          <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding"></ion-content>
    </div>
  </ion-toolbar>
</ion-header>

<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Contenido</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-searchbar animated="true" placeholder="Buscar"></ion-searchbar>
    <ion-list>
      <ion-item>
        <ion-label>Perfil</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Mis alumnos</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Publicaciones</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Configuración</ion-label>
      </ion-item>
      <ion-item (click)="cerrarSesion()">
        <ion-label>Cerrar Sesión</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="content">
    <ion-label>
      <h1 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-style: italic; padding: 30px; font-size: 40px;">Bienvenido</h1>
    </ion-label>
    <ion-card style="background-color: rgb(255, 255, 255);">
      <ion-card-header>
        <ion-card-title>Tutoria de Matemáticas</ion-card-title>
        <ion-card-subtitle>Juan Pérez</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content style="color:black">
        <p>Busco tutorías de matemáticas avanzadas. Disponible los miércoles y viernes. Contáctame para más detalles.</p>
      </ion-card-content>

      <ion-button fill="clear">Ir</ion-button>

      <ion-button class="icon" shape="round">
        <ion-icon slot="icon-only" name="heart"></ion-icon>
      </ion-button>
    </ion-card>

    <ion-fab slot="fixed" vertical="bottom" horizontal="end">
      <ion-fab-button class="icon-plus">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>

  <div class="info-user">
    <!-- Información adicional del usuario -->
  </div>
</ion-content>
